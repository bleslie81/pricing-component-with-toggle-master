  <div class="container">
    <div class="headtitle">
      <h2>Our Pricing</h2>
      <div class="flexcenter">
        Annually
        <div class="toggle">
          <div class="toggle-button" onclick="animatedToggle()">
  
          </div>
      </div>
        Monthly
      </div>
    </div>
   
    
    <div class="flexcard">
      <div class="card">
        <h4>Basic</h4>
        <h1 class="price1"><span class="dollar">&dollar;</span>19.99</h1>
        <h5>500 GB Storage</h5>
        <h5>2 Users Allowed</h5>
        <h5>Send up to 3 GB</h5>
        <button>Learn More</button>
        
        
        
      </div>
      <div class="card">
        <h4>Professional</h4>
        <h1 class="price2"><span class="dollar">&dollar;</span>24.99</h1>
        <h5>1 TB Storage</h5>
        <h5>5 Users Allowed</h5>
        <h5>Send up to 10 GB</h5>
        <button>Learn More</button>
      </div>
      <div class="card">
        <h4>Master</h4>
        <h1 class="price3"><span class="dollar">&dollar;</span>39.99</h1>
        <h5>2 TB Storage</h5>
        <h5>10 Users Allowed</h5>
        <h5>Send up to 20 GB</h5>
        <button>Learn More</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">

  </div>
  <script>
    let toggle = document.querySelector('.toggle')
    let price1 = document.querySelector('.price1')
    let price2 = document.querySelector('.price2')
    let price3 = document.querySelector('.price3')

    function animatedToggle(){
        toggle.classList.toggle('active')

        if(toggle.classList.contains('active')){
          price1.innerHTML = '<span class="dollar">&dollar;</span>199.99'
          price2.innerHTML = '<span class="dollar">&dollar;</span>249.99'
          price3.innerHTML = '<span class="dollar">&dollar;</span>399.99'
        }
        else
        {
          price1.innerHTML = '<span class="dollar">&dollar;</span>19.99'
          price2.innerHTML = '<span class="dollar">&dollar;</span>24.99'
          price3.innerHTML = '<span class="dollar">&dollar;</span>39.99'
        }
    }

</script>
